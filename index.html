<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>OSC Relay</title>
  </head>

  <body>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
      }

      button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }

      input {
        width: 60px;
      }
    </style>

    <p id="info"></p>
    <label for="inport">Incoming OSC UDP Port</label>
    <input
      type="number"
      id="inport"
      name="inport"
      required
      size="10"
      value="9999"
    />
    <button id="inportset">Set</button>
    <br />

    <label for="outport">Outgoing OSC Websocket Port</label>
    <input
      type="number"
      id="outport"
      name="outport"
      required
      size="10"
      value="8081"
    />
    <button id="outportset">Set</button>

    <ul id="messages"></ul>
  </body>
  <script src="./renderer.js"></script>
</html>
